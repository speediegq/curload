[html]
instance_name             = curload
instance_description      = curload is a simple file uploading site allowing users to upload files by authenticating using a key.
footer_text               = Licensed under the GNU Affero General Public License version 3.0.<br>
css                       = index.css
javascript                = index.js
logo                      = logo.svg
favicon                   = favicon.svg

[header]
logo_header_size          = 16

[upload]
upload_dir                = uploads/
public_uploading          = false
rename_duplicates         = true
replace_original          = false
max_size                  = 100
enable_upload_removal     = true
enable_key_upload_removal = false

[credentials]
sqldb                     = curload.sql
enable_keys               = true
enable_temporary_keys     = true
enable_admin_keys         = true
cookie_name               = speedierocks

[logging]
store_ip                  = true
store_user_agent          = true
store_issued              = true
store_last_usage          = true
store_number_of_uploads   = true

[format]
date_format               = Y/m/d
